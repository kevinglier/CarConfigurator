<header>
  <nav
    class="navbar fixed-top navbar-expand-sm navbar-toggleable-sm mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">ANT</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link" [routerLink]="['/']">Modelle</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
