<div class="container">
  <h1>Unsere Modelle</h1>

  <p>Hier findest du das passende Auto.</p>

  <p aria-live="polite">Current count: <strong>{{ currentCount }}</strong></p>

  <button class="btn btn-primary" (click)="incrementCounter()">Increment</button>

  <div class="row">
    <div class="col-md-6">
      <div *ngFor="let carModel of carModels" class="card">
        <a [routerLink]="['/configure', carModel.ean]">
          <div class="card-body">
            <h5 class="card-title">{{ carModel.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ carModel.description }}</h6>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
