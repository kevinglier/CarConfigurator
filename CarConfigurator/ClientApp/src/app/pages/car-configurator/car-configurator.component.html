<div class="container">
  <h1>Konfigurator</h1>

  <h2>{{configuration.model.name}}</h2>
  <p>{{configuration.model.description}}</p>

  <div class="row">
    <div class="col-md-8">
      Auto-Vorschau
    </div>
    <div class="col-md-4">

      <form *ngIf="configuration.availableOptions" #heroForm="ngForm">
        {{diagnostic}}
        <div *ngFor="let option of configuration.availableOptions" class="card">
          <div class="form-group">
            <label for="name">{{ option.name }}:</label>
            <!--<input type="text" class="form-control" id="name" required [(ngModel)]="configuration.selectedOptionProducts[option.id].value" name="carconfiguration_option_{{option.id}}">-->
            <select class="form-control" id="carConfigurationOption{{option.id}}"
                    required
                    [(ngModel)]="configuration.selectedOptionProducts[option.id]" name="carconfiguration_option_{{option.id}}">
              <option *ngFor="let opt of getProductsForOption(option.id)" [value]="opt">{{opt.name}}</option>
            </select>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
