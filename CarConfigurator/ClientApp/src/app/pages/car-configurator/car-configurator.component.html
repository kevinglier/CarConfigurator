<div class="container">


  <div class="row">
    <div class="col-md-8">

      <h1>Konfigurator</h1>

      <h2>{{configuration.model.name}}</h2>
      <p>{{configuration.model.description}}</p>

      <h4>Auto-Vorschau</h4>

      {{ configuration.selectedOptionProducts[1]?.name }}

    </div>
    <div class="col-md-4">

      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Preis:</h5>
          <div class="carconfigurator-price">
            {{ price | currency }} â‚¬
          </div>
        </div>
      </div>

      <form *ngIf="configuration.availableOptions" #heroForm="ngForm">
        <div class="card">
          {{diagnostic}}
          <ul *ngFor="let option of configuration.availableOptions" class="list-group list-group-flush">
            <li class="list-group-item">
              <label for="name">{{ option.name }}:</label>
              <!--<input type="text" class="form-control" id="name" required [(ngModel)]="configuration.selectedOptionProducts[option.id].value" name="carconfiguration_option_{{option.id}}">-->
              <select class="form-control" id="carConfigurationOption{{option.id}}"
                      required
                      [ngModel]="configuration.selectedOptionProducts[option.id]" (ngModelChange)="setSelectedOptionProduct($event, option)" name="carconfiguration_option_{{option.id}}">
                <option *ngFor="let optionProduct of getProductsForOption(option.id)" [ngValue]="optionProduct">{{optionProduct.name}}</option>
              </select>
            </li>
          </ul>
        </div>
      </form>

    </div>
  </div>
</div>
